<h1> Cooking </h1>
<h2> Apple Smoked Ribs </h2>
<img src="Slow-Cooker-Apple-Butter-BBQ-Ribs-Recipe-RecipeGirl.com_.jpg" width="300"
<p>
<h3> Ingredients:</h3>
<ul>
    <li> Ribs (1 rack)</li>
    <li> Onion (1 sliced)</li>
    <li> Apples (2 Sliced)</li>
    <li> Apple Flavored BBQ Sauce (1 Jar)</li>
    <li> Liquid Smoke (2 tbs.)</li>
</ul>
<h3>Simple Instructions</h3>
<p> Place all ingrediants in a crock pot for 6 hours on low.
</p>
